<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./scripts/app.js"></script>
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Choose your own adventure</title>
</head>
<body>
    <h1>Help the stranded wizard</h1>
    
    <section id="start-game">
        <div class="turn" id="turn-0">
            <img src="" alt="">
            <p>Text for #turn-0</p>
            <div class="btn-container">
                <button class="turn-btn 1">move to turn-1</button>
                <button class="turn-btn 2">move to turn-2</button>
            </div>
        </div>

        <div class="turn" id="turn-1">
            <img src="" alt="">
            <p>Text for #turn-1</p>
            <div class="btn-container">
                <button class="turn-btn 3">move to turn-3</button>
                <button class="turn-btn 4">move to turn-4</button>
            </div>
        </div>

        <div class="turn" id="turn-2">
            <img src="" alt="">
            <p>Text for #turn-2</p>
            <div class="btn-container">
                <button class="turn-btn 3">move to turn-3</button>
                <button class="turn-btn 4">move to turn-4</button>
            </div>
        </div>

        <div class="turn" id="turn-3">
            <img src="" alt="">
            <p>Text for #turn-3, coin flip</p>
            <button id="flip-btn">Flip a coin</button>
        </div>

        <div class="turn" id="turn-4">
            <img src="" alt="">
            <p>Text for #turn-4, Endpoint 1</p>
            <button class="restart">Restart?</button>
        </div>

        <div class="turn" id="turn-5">
            <img src="" alt="">
            <p>Text for #turn-5, Heads on coinflip, Endpoint 2</p>
            <button class="restart">Restart?</button>
        </div>

        <div class="turn" id="turn-6">
            <img src="" alt="">
            <p>Text for #turn-6, Tails on coin flip</p>
            <div class="btn-container">
                <button class="turn-btn 7">move to turn-7</button>
                <button class="turn-btn 8">move to turn-8</button>
            </div>
        </div>

        <div class="turn" id="turn-7">
            <img src="" alt="">
            <p>Text for #turn-7, Endpoint 3</p>
            <button class="restart">Restart?</button>
        </div>

        <div class="turn" id="turn-8">
            <img src="" alt="">
            <p>Text for #turn-8, Endpoint 4</p>
            <button class="restart">Restart?</button>
        </div>

    </section>

</body>
</html>
